<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/thumb.css">
    <title>点赞</title>
</head>
<body>
    <div class="praise">
        <div class="praise-title">
            <span class="praise-title__label">点赞数：</span>
            <span class="praise-title__count praise-show"></span>
        </div>
        <div class="praise-btn thumb">
            <div class="thumb-connect"></div>
            <div class="thumb-thumb"></div>
            <div class="thumb-finger-first"></div>
            <div class="thumb-fingter-sec"></div>
            <div class="thumb-wrist"></div>
        </div>
    </div>
    <script src="dist/main.js"></script>
    <script>
        new PraiseButton('.praise', {
            initCount: 10
        });
    </script>
</body>
</html>
