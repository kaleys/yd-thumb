<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://cdn.bootcss.com/systemjs/0.21.0/system-production.js"></script>
    <title>点赞</title>
</head>

<body>
    <div class="praise-thumb"></div>
    <script>
        SystemJS.config({
            map: {
                thumb: './dist/bundle.js',
                jquery: 'https://cdn.bootcss.com/jquery/3.3.1/jquery.js'
            }
        })
        SystemJS.amdRequire(['thumb', 'jquery'], function (m, jquery) {
            // new m.Thumb('.praise-thumb');
            var $ = jquery.default;
            $.fn.thumb = function (options) {
                $(this).each(function () {
                    new m.Thumb(this, options);
                })
            }

            $('.praise-thumb').thumb();
            // console.log($)

        })
        // new Thumb('.praise-thumb');
    </script>
</body>

</html>
